<h1>Home</h1> 

<div class="search">
<form>
    <mat-form-field class="input">
      <mat-label>Search</mat-label>
      <input matInput [(ngModel)]="userPrompt" placeholder="describe your requirements and interests">
    </mat-form-field>
    <button class="btn" (click)="generateDegree()">
        <mat-icon>search</mat-icon>
        Search
    </button>
</form>
</div>

<div class="result" *ngIf="apiResponse">
<mat-card class="example-card" appearance="outlined"  *ngFor="let degree of apiResponse.degrees">
    <mat-card-header>
      <mat-card-title>{{degree.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{degree.reason}}</p>
      <p>Courses required:{{degree.requirements}}</p>
      <p>Universities to consider:{{degree.universities}}</p>
    </mat-card-content>
  </mat-card>
</div>
