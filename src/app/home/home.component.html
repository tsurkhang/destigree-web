<div class="top-banner">
<h2 class="description">Deal your future.</h2>

<div class="search">
    <form class="search-form">
        <mat-form-field class="input">
            <mat-label>Search</mat-label>
            <textarea matInput [(ngModel)]="userPrompt" [ngModelOptions]="{standalone: true}" placeholder="Describe your requirements and interests" cdkTextareaAutosize cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5">
            </textarea>
        </mat-form-field>
    <button class="btn" (click)="generateDegree()">
        <mat-icon>search</mat-icon>
    </button>
    </form>
</div>
<img src="assets/cards.png" alt="Cards" class="banner-image">
</div>

<div *ngIf="loading" class="loading">
    <mat-progress-spinner mode="indeterminate" diameter="50">
    </mat-progress-spinner>
</div>
  
<div class="result" *ngIf="apiResponse">
    <div class="card-grid"  *ngIf="apiResponse?.degrees?.length ?? 0 > 0 && !loading">
        <mat-card class="example-card flip-card" *ngFor="let degree of apiResponse.degrees;let i = index">
            <div class="card-inner">
                <div class="card-face card-front">
                    <img class="front-img" src="assets/back-card.png" alt="">
                </div>
                <div class="card-face card-back">
            <mat-card-header>
                <mat-card-title class="degree-title">{{degree.degree}}</mat-card-title>
            </mat-card-header>
            <mat-chip-set>
                <mat-chip class="salary-chip" [ngStyle]="{'background-color': '#e8e8e8','color':'#1976d2'}">
                    Salary: {{degree.salary}}
                </mat-chip>
            </mat-chip-set>
            <mat-card-content>
                <p class="degree-reason">
                    {{degree.reason}}
                </p>
            </mat-card-content>
            <div class="detail-btn-wrapper">
                <button class="detail-btn" mat-flat-button [ngStyle]="{'background-color':'#E35252','color':'white'}" (click)="viewDegreeDetails(degree,i)">
                More Details
                </button>
            </div>
    </div>
</div>
